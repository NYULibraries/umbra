language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.3

env:
  - SOLR_URL='http://localhost:8984/solr/test' SOLR_PORT=8984

before_script:
  - mysql -e 'create database umbra_test;'
  - RAILS_ENV=test bundle exec rake db:schema:load
  - curl -sSL https://raw.githubusercontent.com/moliware/travis-solr/master/travis-solr.sh | SOLR_VERSION=3.6.1 bash
  - sleep 10

bundler_args: --without development

script: "RAILS_ENV=test bundle exec rake"

notifications:
  irc:
    channels:
      - "irc.freenode.org#libtechnyu"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    - web.services@library.nyu.edu
