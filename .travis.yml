language: ruby

rvm:
  - 2.0.0
  - 2.1.3
  - 2.1.7
  - 2.2.3

env:
  - SOLR_URL='http://localhost:8984/solr/test' LOGIN_URL=https://dev.login.library.nyu.edu SSO_LOGOUT_PATH=/logout

before_script:
  - mysql -e 'create database umbra_test;'
  - RAILS_ENV=test bundle exec rake db:schema:load
  - bundle exec sunspot-solr start -p 8984
  - sleep 100

after_script:
  - bundle exec sunspot-solr stop -p 8984

bundler_args: --without development

script: "RAILS_ENV=test bundle exec rake"

notifications:
  irc:
    channels:
      - "irc.freenode.org#libtechnyu"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    - lib-webservices@nyu.edu

sudo: false
